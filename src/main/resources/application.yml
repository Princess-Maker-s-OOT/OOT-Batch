spring:
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: local

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/${DB_NAME}}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

  batch:
    jdbc:
      initialize-schema: never
  sql:
    init:
      mode: always

  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2
          max-wait: -1ms

server:
  port: 8081

internal:
  api:
    main-server-url: ${MAIN_SERVER_URL:http://localhost:8080}