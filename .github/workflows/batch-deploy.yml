name: CI/CD Batch Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle Build (Skip Test)
        run: ./gradlew build -x test

      - name: Copy JAR to EC2 via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: 'build/libs/OOT-Batch-0.0.1-SNAPSHOT.jar'
          target: '/home/ec2-user/OOT-Batch/build/libs/'

      - name: Deploy and Restart Batch on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "==== 배치 프로세스 중지 시도 ===="
            set +e
            PID=$(pgrep -f 'OOT-Batch-0.0.1-SNAPSHOT.jar')
            if [ -n "$PID" ]; then
              echo "기존 프로세스 종료 중 (PID: $PID)"
              kill -9 $PID
            else
              echo "기존 배치 프로세스가 없습니다."
            fi
            set -e

            echo "새 배치 프로세스 실행 중..."
            nohup java -jar /home/ec2-user/OOT-Batch/build/libs/OOT-Batch-0.0.1-SNAPSHOT.jar \
              --spring.profiles.active=dev > /home/ec2-user/OOT-Batch/batch.log 2>&1 &

            sleep 3
            echo "실행 중인 프로세스 확인:"
            pgrep -a -f 'OOT-Batch-0.0.1-SNAPSHOT.jar' || echo "실행된 프로세스가 없습니다."