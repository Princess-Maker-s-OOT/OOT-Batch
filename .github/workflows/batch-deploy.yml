name: CI/CD Batch Deploy to EC2

on:
  push:
    branches: [ main ]  # 또는 dev 등 원하는 브랜치

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle Build (Skip Test)
        run: ./gradlew build -x test

      - name: Copy JAR to EC2 via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: 'build/libs/OOT-Batch-0.0.1-SNAPSHOT.jar'
          target: '/home/ec2-user/OOT-Batch/build/libs/'

      - name: Deploy and Restart Batch on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Stopping old batch process..."
            pgrep -f 'OOT-Batch-0.0.1-SNAPSHOT.jar' && pkill -f 'OOT-Batch-0.0.1-SNAPSHOT.jar' || echo "No existing process."

            echo "Starting new batch process..."
            nohup bash -c "java -jar /home/ec2-user/OOT-Batch/build/libs/OOT-Batch-0.0.1-SNAPSHOT.jar --spring.profiles.active=dev > /home/ec2-user/OOT-Batch/batch.log 2>&1 &" & disown

            sleep 3
            pgrep -f 'OOT-Batch-0.0.1-SNAPSHOT.jar' && echo 'Batch restarted successfully!' || echo 'Failed to start batch process.'
