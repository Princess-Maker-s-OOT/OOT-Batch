name: CI/CD Batch Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      JAR_NAME: OOT-Batch-0.0.1-SNAPSHOT.jar
      JAR_LOCAL: build/libs/OOT-Batch-0.0.1-SNAPSHOT.jar
      JAR_REMOTE_DIR: /home/ec2-user/OOT-Batch/build/libs/
      JAR_REMOTE: /home/ec2-user/OOT-Batch/build/libs/OOT-Batch-0.0.1-SNAPSHOT.jar
      LOG_PATH: /home/ec2-user/OOT-Batch/batch.log
      REDIS_HOST: ${{ secrets.REDIS_HOST }}
      REDIS_PORT: ${{ secrets.REDIS_PORT }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle Build (Skip Test)
        run: ./gradlew build -x test

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: ${{ env.JAR_LOCAL }}
          target: ${{ env.JAR_REMOTE_DIR }}

      - name: Deploy & Restart Batch on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: REDIS_HOST=${{ env.REDIS_HOST }},REDIS_PORT=${{ env.REDIS_PORT }}
          script: |
            set -e
            JAR="${JAR_REMOTE}"
            LOG="${LOG_PATH}"
            export REDIS_HOST REDIS_PORT

            echo "[CHECK] REDIS_HOST=$REDIS_HOST, REDIS_PORT=$REDIS_PORT"
            if [ -z "$REDIS_HOST" ] || [ -z "$REDIS_PORT" ]; then
              echo "REDIS_HOST 또는 REDIS_PORT 환경변수 없음!"; exit 1
            fi

            echo "[1] 기존 프로세스 중지"
            OLD_PID=$(pgrep -f "${JAR}")
            if [ -n "$OLD_PID" ]; then
              echo "PID $OLD_PID 종료"
              kill -9 $OLD_PID || true
            else
              echo "실행 중인 프로세스 없음"
            fi

            echo "[2] 새 프로세스 실행 (환경변수 반영)"
            nohup java -jar "${JAR}" --spring.profiles.active=dev > "${LOG}" 2>&1 &
            sleep 5

            echo "[3] 프로세스 상태 체크"
            NEW_PID=$(pgrep -f "${JAR}")
            if [ -n "$NEW_PID" ]; then
              echo "재시작 성공 (PID: $NEW_PID)"
            else
              echo "재시작 실패"; exit 1
            fi

            echo "[4] 최근 로그 (10줄)"
            tail -10 "${LOG}" || echo "로그 없음"
