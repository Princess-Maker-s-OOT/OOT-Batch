name: CI/CD Batch Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      JAR_NAME: OOT-Batch-0.0.1-SNAPSHOT.jar
      JAR_LOCAL: build/libs/OOT-Batch-0.0.1-SNAPSHOT.jar
      JAR_REMOTE_DIR: /home/ec2-user/OOT-Batch/build/libs/
      JAR_REMOTE: /home/ec2-user/OOT-Batch/build/libs/OOT-Batch-0.0.1-SNAPSHOT.jar
      LOG_PATH: /home/ec2-user/OOT-Batch/batch.log

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle Build (Skip Test)
        run: ./gradlew build -x test

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: ${{ env.JAR_LOCAL }}
          target: /home/ec2-user/OOT-Batch/
          strip_components: 0

      - name: Deploy & Restart Batch on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            JAR_NAME="OOT-Batch-0.0.1-SNAPSHOT.jar"
            JAR_PATH="/home/ec2-user/OOT-Batch/build/libs/OOT-Batch-0.0.1-SNAPSHOT.jar"
            LOG_PATH="/home/ec2-user/OOT-Batch/batch.log"
            
            echo "[1] 기존 배치 프로세스 중지"
            OLD_PID=$(ps -eo pid,cmd | grep "[j]ava .*${JAR_NAME}" | awk '{print $1}' || true)
            if [ -n "$OLD_PID" ]; then
              for pid in $OLD_PID; do
                kill -9 "$pid" 2>/dev/null || true
                echo "✅ PID $pid 종료 시도"
              done
              sleep 2
            else
              echo "실행 중인 기존 배치 프로세스 없음"
            fi
            
            echo "[2] 새 배치 프로세스 실행"
            nohup java -jar "${JAR_PATH}" --spring.profiles.active=dev > "${LOG_PATH}" 2>&1 &
            sleep 5
            
            echo "[3] 프로세스 상태 체크"
            NEW_PID=$(ps -eo pid,cmd | grep "[j]ava .*${JAR_NAME}" | awk '{print $1}' || true)
            if [ -n "$NEW_PID" ]; then
              echo "✅ 재시작 성공 (PID: $NEW_PID)"
            else
              echo "❌ 재시작 실패"
              exit 1
            fi
            
            echo "[4] 최근 로그 (10줄)"
            tail -10 "${LOG_PATH}" || echo "로그 없음"
